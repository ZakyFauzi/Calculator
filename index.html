<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="calc_icon.png"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div class="prev-display"></div>
            <div class="curr-display"></div>
        </div>
        <button class="operation action-button">AC</button>
        <button class="operation action-button">+/-</button>
        <button class="operation action-button">%</button>
        <button class="operation operator">/</button>
        
        <button class="operation func-button">x²</button>
        <button class="operation func-button">√</button>
        <button class="operation func-button">(</button>
        <button class="operation func-button">)</button>

        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operation operator">*</button>
        
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operation operator">-</button>
        
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operation operator">+</button>
        
        <button class="delete">⌫</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button class="equal operator">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
